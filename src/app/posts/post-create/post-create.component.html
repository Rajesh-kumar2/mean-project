<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)=onSavePost(postForm) #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" name="title" [ngModel]="post?.title" required minlength="3" placeholder="Post Title"
        #title="ngModel">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" name="content" [ngModel]="post?.content" required placeholder="Post Content"
        #content="ngModel"></textarea>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">save post</button>
  </form>
</mat-card>
